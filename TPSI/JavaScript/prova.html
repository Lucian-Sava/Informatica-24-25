<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script>
            function mostraOra()
            {
                var data = new Date();
                var ora = data.toLocaleTimeString();
                alert(ora);
            }

        </script>
    </head>
    <body>
        <form>
            <input type="button" value="Cliccami" onclick="mostraOra()">
        </form>
    </body>
</html>
