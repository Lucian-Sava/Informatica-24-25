<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcolatrice</title>
  <style>
    .calcolatrice {
      width: 240px;
      margin: 40px auto;
      border: 2px solid #000;
      padding: 12px;
      border-radius: 8px;
      background: #f7f7f7;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #schermo {
      width: 100%;
      height: 48px;
      font-size: 20px;
      text-align: right;
      padding: 6px 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .tasti {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .tasti button {
      height: 44px;
      font-size: 18px;
      cursor: pointer;
    }
    .operatore { background:#ffd; }
    .uguale { background:#8fd; grid-column: span 2; }
    .clear { background:#f88; color:#fff; }
  </style>
  <script>
    function inserisci(val) {
      const s = document.getElementById('schermo');
      s.value += val;
    }

    function calcola() {
      const s = document.getElementById('schermo');
      const expr = s.value;
      try {
        // ATTENZIONE: eval esegue codice JavaScript. Usalo solo per esercizi.
        const risultato = eval(expr);
        s.value = risultato;
      } catch (e) {
        s.value = 'Errore';
      }
    }

    function cancellaTutto() {
      document.getElementById('schermo').value = '';
    }

    function backspace() {
      const s = document.getElementById('schermo');
      s.value = s.value.slice(0, -1);
    }

    // Supporto tastiera base
    document.addEventListener('keydown', function(e) {
      const allowed = '0123456789+-*/().%';
      if (allowed.includes(e.key)) {
        // evita che la pagina scorra quando si premono i tasti
        e.preventDefault();
        inserisci(e.key);
      } else if (e.key === 'Enter') {
        e.preventDefault();
        calcola();
      } else if (e.key === 'Backspace') {
        e.preventDefault();
        backspace();
      } else if (e.key === 'Escape') {
        e.preventDefault();
        cancellaTutto();
      }
    });
  </script>
</head>
<body>
  <div class="calcolatrice">
    <input type="text" id="schermo" readonly />

    <div class="tasti">
      <button class="clear" onclick="cancellaTutto()">C</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="inserisci('%')">%</button>
      <button class="operatore" onclick="inserisci('/')">÷</button>

      <button onclick="inserisci('7')">7</button>
      <button onclick="inserisci('8')">8</button>
      <button onclick="inserisci('9')">9</button>
      <button class="operatore" onclick="inserisci('*')">×</button>

      <button onclick="inserisci('4')">4</button>
      <button onclick="inserisci('5')">5</button>
      <button onclick="inserisci('6')">6</button>
      <button class="operatore" onclick="inserisci('-')">−</button>

      <button onclick="inserisci('1')">1</button>
      <button onclick="inserisci('2')">2</button>
      <button onclick="inserisci('3')">3</button>
      <button class="operatore" onclick="inserisci('+')">+</button>

      <button onclick="inserisci('0')">0</button>
      <button onclick="inserisci('.')">.</button>
      <button class="uguale" onclick="calcola()">=</button>
      <button onclick="inserisci('(')">(</button>
      <button onclick="inserisci(')')">)</button>
    </div>
  </div>
</body>
</html>
