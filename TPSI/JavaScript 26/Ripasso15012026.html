<!-- reallizare un'animazione con javascript di un quadrato che diventa un cerchio -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            #contenitore
            {
                width: 200px;
                height: 30px;
                padding: 1em;
                background-color: yellow;
                border: 4px solid orange;
                border-radius: 4px;
                text-align: center;
                transition: background-color 1s linear,
                            width 1s ease-out,
                            height 1s ease-out,
                            border-radius 1s ease-out;
            }
            #contenitore:hover
            {
                background-color: red;
                width: 300px;
                height: 300px;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div id="contenitore">
            CIAO
        </div>
    </body>

</html>
