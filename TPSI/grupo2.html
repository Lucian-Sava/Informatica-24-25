<html>
    <body>
        <h1>Progresso dell'elemento</h1>
        <label for="file">Downloading del progresso:</label> 
        <!--Crea un'etichetta (<label>) per descrivere l'elemento di progresso. L'attributo (for="file") collega l'etichetta all'elemento <progress> con (id="file"),facilitando l'associazione tra il testo e l'indicatore.-->
        <progress id="file" value="32" max="100"> 32% </progress>
    </body>
</html>
