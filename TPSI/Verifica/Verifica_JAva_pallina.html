<!DOCKTYPE html>
<html>
	<head>
		<style>
			#Palla
			{
				width: 50px;
				height: 50px;
				border-radius: 50%;
                padding: 1em;
                background-color: blue;
				position: absolute;
				left: 0;
				top: 100px;
			}
		</style>
		<script>
			let moved = false;
			function avvia()
			{
				const Palla = document.getElementById("Palla");

				if (!moved) {
					Palla.style.transition = "left 2s ease, background-color 3s ease, width 2s ease, height 2s ease";
					Palla.style.height = "200px";
					Palla.style.width = "200px";
					Palla.style.left = "300px";
					Palla.style.backgroundColor = "red";

				} 
				else 
				{
					Palla.style.transition = "left 2s ease, background-color 3s ease, width 2s ease, height 2s ease";
					Palla.style.height = "50px";
					Palla.style.width = "50px";
					Palla.style.left = "0px";
					Palla.style.backgroundColor = "blue";
				}
				moved = !moved;
			}
		</script>
	</head>
	<body>
		<form name="Cartella">
			<div id="Palla"></div>
			<input type="button" value="AVVIA" onclick="avvia();">
		</form>
	</body>
</html>
